spring:
  application:
    name: StudentManagement
  profiles:
    active: dev
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    show-sql: true

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits-required-for-hs256-algorithm}
  expiration: 86400000  # 24시간 (밀리초)
  refresh-expiration: 604800000  # 7일 (밀리초)

# SMS API 설정
# provider: test (테스트 모드), aligo (알리고), munjanara (문자나라)
sms:
  provider: ${SMS_PROVIDER:test}

  # 알리고 SMS 설정
  aligo:
    enabled: ${SMS_ALIGO_ENABLED:false}
    api-key: ${SMS_ALIGO_API_KEY:}
    user-id: ${SMS_ALIGO_USER_ID:}
    sender: ${SMS_ALIGO_SENDER:}

  # 문자나라 SMS 설정
  munjanara:
    enabled: ${SMS_MUNJANARA_ENABLED:false}
    api-key: ${SMS_MUNJANARA_API_KEY:}
    user-id: ${SMS_MUNJANARA_USER_ID:}
    sender: ${SMS_MUNJANARA_SENDER:}

# 네이버 예약 크롤링 설정
naver:
  booking:
    url: ${NAVER_BOOKING_URL:https://booking.naver.com/your-booking-page}
    cron: "0 0 2 * * ?"  # 매일 새벽 2시에 실행

# 파일 업로드 설정
file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads}

# 포트원(PortOne) 결제 설정
portone:
  api-key: ${PORTONE_API_KEY:}
  api-secret: ${PORTONE_API_SECRET:}
  imp-code: ${PORTONE_IMP_CODE:}  # 가맹점 식별코드
  pg-provider: ${PORTONE_PG_PROVIDER:nice}  # 기본 PG사 (nice, kcp, inicis, kakaopay 등)
  api-url: ${PORTONE_API_URL:https://api.iamport.kr}
  test-mode: ${PORTONE_TEST_MODE:true}  # 테스트 모드

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

---
# 개발 환경 (H2 Database)
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8080

logging:
  level:
    web.kplay.studentmanagement: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# 운영 환경 (MySQL)
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:student_management}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    web.kplay.studentmanagement: INFO
    org.hibernate.SQL: INFO
