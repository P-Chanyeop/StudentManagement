spring:
  application:
    name: StudentManagement
  profiles:
    active: dev
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    show-sql: true

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits-required-for-hs256-algorithm}
  expiration: 86400000  # 24시간 (밀리초)
  refresh-expiration: 604800000  # 7일 (밀리초)

# SMS API 설정 (추후 실제 SMS 서비스 연동 시 사용)
sms:
  api:
    key: ${SMS_API_KEY:your-sms-api-key}
    sender: ${SMS_SENDER:01012345678}

# 네이버 예약 크롤링 설정
naver:
  booking:
    url: ${NAVER_BOOKING_URL:https://booking.naver.com/your-booking-page}
    cron: "0 0 2 * * ?"  # 매일 새벽 2시에 실행

# 파일 업로드 설정
file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads}

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

---
# 개발 환경 (H2 Database)
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8080

logging:
  level:
    web.kplay.studentmanagement: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# 운영 환경 (MySQL)
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:student_management}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    web.kplay.studentmanagement: INFO
    org.hibernate.SQL: INFO
