            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                        <a class="nav-link" href="dashboard.html">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="students.html">학생관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="enrollments.html">수강권관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attendance.html">출석체크</a>
                    </li>
                    <li class="nav-item">

    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-people-fill text-primary"></i> 학생 관리</h2>
                <p class="text-muted">학생 정보 조회 및 관리</p>
            </div>
            <div class="col-auto">

                </button>

        <!-- Search & Filter Section -->

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label fw-bold">검색</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="이름, 전화번호, 학교 검색...">
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-bold">학년</label>

                        <option value="">전체</option>
                        <option value="유치원">유치원</option>
                        <option value="초1">초1</option>
                        <option value="초2">초2</option>
                        <option value="초3">초3</option>
                        <option value="초4">초4</option>
                        <option value="초5">초5</option>
                        <option value="초6">초6</option>
                        <option value="중1">중1</option>
                        <option value="중2">중2</option>
                        <option value="중3">중3</option>
                        <option value="고1">고1</option>
                        <option value="고2">고2</option>
                        <option value="고3">고3</option>
                    </select>
                </div>
                <div class="col-md-2">

                </div>

                    <label class="form-label fw-bold">정렬</label>
                    <select id="sortBy" class="form-select">
                        <option value="name">이름순</option>
                        <option value="createdAt">등록일순</option>
                        <option value="grade">학년순</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-bold">&nbsp;</label>
                    <button class="btn btn-secondary w-100" onclick="resetFilters()">
                        <i class="bi bi-arrow-clockwise"></i> 초기화
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->

                <div class="card border-primary">
                    <div class="card-body text-center">

                    </div>

            </div>
            <div class="col-md-3">
                <div class="card border-success">
                    <div class="card-body text-center">
                        <h3 class="text-success mb-0" id="activeStudents">0</h3>
                        <p class="text-muted mb-0">활성 학생</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-warning">

            </div>
            <div class="col-md-3">
                <div class="card border-info">
                    <div class="card-body text-center">

                                <label class="form-label fw-bold">학년</label>

                                    <option value="유치원">유치원</option>
                                    <option value="초1">초1</option>
                                    <option value="초2">초2</option>
                                    <option value="초3">초3</option>
                                    <option value="초4">초4</option>
                                    <option value="초5">초5</option>
                                    <option value="초6">초6</option>
                                    <option value="중1">중1</option>

                                    <option value="고1">고1</option>

                                <input type="text" class="form-control" id="school">

                            <div class="col-md-6">

                                    <option value="초2">초2</option>
                                    <option value="초3">초3</option>

                                    <option value="초6">초6</option>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = '/api';
        let allStudents = [];
        let currentStudent = null;

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Get auth headers
        function getAuthHeaders() {
            return {
                'Authorization': 'Bearer ' + localStorage.getItem('jwtToken'),
                'Content-Type': 'application/json'
            };
        }

        // Logout
        function logout() {
            localStorage.removeItem('jwtToken');
            window.location.href = 'login.html';
        }

        // Load students
        async function loadStudents() {
            if (!checkAuth()) return;

            $('#loadingSpinner').show();
            $('#studentsGrid').hide();

            try {
                const response = await fetch(`${API_BASE_URL}/students`, {
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) throw new Error('Failed to load students');

                allStudents = await response.json();
                updateStatistics();
                applyFilters();
            } catch (error) {
                console.error('Error loading students:', error);
                alert('학생 정보를 불러오는데 실패했습니다.');
            } finally {
                $('#loadingSpinner').hide();
                $('#studentsGrid').show();
            }
        }

        // Update statistics
        function updateStatistics() {
            const total = allStudents.length;
            const active = allStudents.filter(s => s.isActive).length;
            const thisMonth = allStudents.filter(s => {
                const created = new Date(s.createdAt);
                const now = new Date();
                return created.getMonth() === now.getMonth() && created.getFullYear() === now.getFullYear();
            }).length;

            $('#totalStudents').text(total);
            $('#activeStudents').text(active);
            $('#newStudentsThisMonth').text(thisMonth);
        }

        // Apply filters
        function applyFilters() {
            const searchText = $('#searchInput').val().toLowerCase();
            const gradeFilter = $('#gradeFilter').val();
            const statusFilter = $('#statusFilter').val();
            const sortBy = $('#sortBy').val();

            let filtered = allStudents.filter(student => {
                const matchesSearch = !searchText ||
                    student.name.toLowerCase().includes(searchText) ||
                    (student.phoneNumber && student.phoneNumber.includes(searchText)) ||
                    (student.parentPhoneNumber && student.parentPhoneNumber.includes(searchText)) ||
                    (student.school && student.school.toLowerCase().includes(searchText));

                const matchesGrade = !gradeFilter || student.grade === gradeFilter;
                const matchesStatus = !statusFilter || student.isActive.toString() === statusFilter;

                return matchesSearch && matchesGrade && matchesStatus;
            });

            // Sort
            filtered.sort((a, b) => {
                if (sortBy === 'name') {
                    return a.name.localeCompare(b.name, 'ko');
                } else if (sortBy === 'createdAt') {
                    return new Date(b.createdAt) - new Date(a.createdAt);
                } else if (sortBy === 'grade') {
                    const gradeOrder = ['유치원', '초1', '초2', '초3', '초4', '초5', '초6', '중1', '중2', '중3', '고1', '고2', '고3'];
                    return gradeOrder.indexOf(a.grade || '') - gradeOrder.indexOf(b.grade || '');
                }
                return 0;
            });

            $('#filteredCount').text(filtered.length);
            displayStudents(filtered);
        }

        // Display students
        function displayStudents(students) {
            const grid = $('#studentsGrid');
            grid.empty();

            if (students.length === 0) {
                $('#emptyState').show();
                return;
            }

            $('#emptyState').hide();

            students.forEach(student => {
                const gradeColors = {
                    '유치원': '#FFE0B2', '초1': '#BBDEFB', '초2': '#BBDEFB', '초3': '#BBDEFB',
                    '초4': '#C8E6C9', '초5': '#C8E6C9', '초6': '#C8E6C9',
                    '중1': '#FFF9C4', '중2': '#FFF9C4', '중3': '#FFF9C4',
                    '고1': '#F8BBD0', '고2': '#F8BBD0', '고3': '#F8BBD0'
                };

                const card = $(`
                    <div class="col-md-6 col-lg-4 col-xl-3">
                        <div class="card student-card h-100" onclick="viewStudentDetail(${student.id})">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="grade-badge" style="background: ${gradeColors[student.grade] || '#E0E0E0'};">
                                        ${student.grade || '미정'}
                                    </div>
                                    <div class="ms-3 flex-grow-1">
                                        <h5 class="mb-0">${student.name}</h5>
                                        <small class="text-muted">${student.school || '학교 미등록'}</small>
                                    </div>
                                    <span class="status-badge badge ${student.isActive ? 'bg-success' : 'bg-secondary'}">
                                        ${student.isActive ? '활성' : '비활성'}
                                    </span>
                                </div>
                                <hr>
                                <div class="small">
                                    <p class="mb-1">
                                        <i class="bi bi-telephone"></i> ${student.phoneNumber || '-'}
                                    </p>
                                    <p class="mb-1">
                                        <i class="bi bi-person"></i> ${student.parentPhoneNumber || '-'}
                                    </p>
                                    <p class="mb-0">
                                        <i class="bi bi-calendar"></i> ${student.birthDate || '-'}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
                grid.append(card);
            });
        }

        // View student detail
        async function viewStudentDetail(studentId) {
            try {
                const response = await fetch(`${API_BASE_URL}/students/${studentId}`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) throw new Error('Failed to load student detail');

                currentStudent = await response.json();
                displayStudentDetail(currentStudent);
                $('#studentDetailModal').modal('show');
            } catch (error) {
                console.error('Error loading student detail:', error);
                alert('학생 정보를 불러오는데 실패했습니다.');
            }
        }

        // Display student detail
        function displayStudentDetail(student) {
            const basicInfo = `
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">이름</label>
                        <p class="form-control-plaintext">${student.name}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">생년월일</label>
                        <p class="form-control-plaintext">${student.birthDate || '-'}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">학년</label>
                        <p class="form-control-plaintext">${student.grade || '-'}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">학교</label>
                        <p class="form-control-plaintext">${student.school || '-'}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">학생 전화번호</label>
                        <p class="form-control-plaintext">${student.phoneNumber || '-'}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">보호자 전화번호</label>
                        <p class="form-control-plaintext">${student.parentPhoneNumber || '-'}</p>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label fw-bold">주소</label>
                        <p class="form-control-plaintext">${student.address || '-'}</p>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label fw-bold">메모</label>
                        <p class="form-control-plaintext">${student.memo || '-'}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">활성 상태</label>
                        <p class="form-control-plaintext">
                            <span class="badge ${student.isActive ? 'bg-success' : 'bg-secondary'}">
                                ${student.isActive ? '활성' : '비활성'}
                            </span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">등록일</label>
                        <p class="form-control-plaintext">${new Date(student.createdAt).toLocaleDateString('ko-KR')}</p>
                    </div>
                </div>
            `;
            $('#studentBasicInfo').html(basicInfo);

            // Load enrollments
            loadStudentEnrollments(student.id);
        }

        // Load student enrollments
        async function loadStudentEnrollments(studentId) {
            try {
                const response = await fetch(`${API_BASE_URL}/enrollments/student/${studentId}`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) throw new Error('Failed to load enrollments');

                const enrollments = await response.json();
                displayStudentEnrollments(enrollments);
            } catch (error) {
                console.error('Error loading enrollments:', error);
                $('#studentEnrollments').html('<p class="text-muted">수강권 정보를 불러오는데 실패했습니다.</p>');
            }
        }

        // Display student enrollments
        function displayStudentEnrollments(enrollments) {
            if (enrollments.length === 0) {
                $('#studentEnrollments').html('<p class="text-muted">등록된 수강권이 없습니다.</p>');
                return;
            }

            const html = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>과정</th>
                                <th>시작일</th>
                                <th>종료일</th>
                                <th>총횟수</th>
                                <th>사용</th>
                                <th>잔여</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${enrollments.map(e => `
                                <tr>
                                    <td>${e.courseName}</td>
                                    <td>${e.startDate}</td>
                                    <td>${e.endDate}</td>
                                    <td>${e.totalCount}</td>
                                    <td>${e.usedCount}</td>
                                    <td><strong>${e.remainingCount}</strong></td>
                                    <td>
                                        <span class="badge ${e.isActive ? 'bg-success' : 'bg-secondary'}">
                                            ${e.isActive ? '활성' : '만료'}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            $('#studentEnrollments').html(html);
        }

        // Add student
        async function addStudent() {
            const studentData = {
                name: $('#studentName').val(),
                birthDate: $('#birthDate').val() || null,
                grade: $('#grade').val() || null,
                school: $('#school').val() || null,
                phoneNumber: $('#phoneNumber').val() || null,
                parentPhoneNumber: $('#parentPhoneNumber').val(),
                address: $('#address').val() || null,
                memo: $('#memo').val() || null
            };

            if (!studentData.name || !studentData.parentPhoneNumber) {
                alert('필수 항목을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/students`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(studentData)
                });

                if (!response.ok) throw new Error('Failed to add student');

                alert('학생이 등록되었습니다.');
                $('#addStudentModal').modal('hide');
                $('#addStudentForm')[0].reset();
                loadStudents();
            } catch (error) {
                console.error('Error adding student:', error);
                alert('학생 등록에 실패했습니다.');
            }
        }

        // Edit student
        function editStudent() {
            if (!currentStudent) return;

            $('#editStudentId').val(currentStudent.id);
            $('#editStudentName').val(currentStudent.name);
            $('#editBirthDate').val(currentStudent.birthDate || '');
            $('#editGrade').val(currentStudent.grade || '');
            $('#editSchool').val(currentStudent.school || '');
            $('#editPhoneNumber').val(currentStudent.phoneNumber || '');
            $('#editParentPhoneNumber').val(currentStudent.parentPhoneNumber || '');
            $('#editAddress').val(currentStudent.address || '');
            $('#editMemo').val(currentStudent.memo || '');
            $('#editIsActive').val(currentStudent.isActive.toString());

            $('#studentDetailModal').modal('hide');
            $('#editStudentModal').modal('show');
        }

        // Update student
        async function updateStudent() {
            const studentId = $('#editStudentId').val();
            const studentData = {
                name: $('#editStudentName').val(),
                birthDate: $('#editBirthDate').val() || null,
                grade: $('#editGrade').val() || null,
                school: $('#editSchool').val() || null,
                phoneNumber: $('#editPhoneNumber').val() || null,
                parentPhoneNumber: $('#editParentPhoneNumber').val(),
                address: $('#editAddress').val() || null,
                memo: $('#editMemo').val() || null,
                isActive: $('#editIsActive').val() === 'true'
            };

            try {
                const response = await fetch(`${API_BASE_URL}/students/${studentId}`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(studentData)
                });

                if (!response.ok) throw new Error('Failed to update student');

                alert('학생 정보가 수정되었습니다.');
                $('#editStudentModal').modal('hide');
                loadStudents();
            } catch (error) {
                console.error('Error updating student:', error);
                alert('학생 정보 수정에 실패했습니다.');
            }
        }

        // Delete student
        async function deleteStudent() {
            if (!currentStudent) return;

            if (!confirm(`정말 ${currentStudent.name} 학생을 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/students/${currentStudent.id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (!response.ok) throw new Error('Failed to delete student');

                alert('학생이 삭제되었습니다.');
                $('#studentDetailModal').modal('hide');
                loadStudents();
            } catch (error) {
                console.error('Error deleting student:', error);
                alert('학생 삭제에 실패했습니다.');
            }
        }

        // Reset filters
        function resetFilters() {
            $('#searchInput').val('');
            $('#gradeFilter').val('');
            $('#statusFilter').val('');
            $('#sortBy').val('name');
            applyFilters();
        }

        // Event listeners
        $(document).ready(function() {
            checkAuth();
            loadStudents();

            $('#searchInput').on('keyup', applyFilters);
            $('#gradeFilter').on('change', applyFilters);
            $('#statusFilter').on('change', applyFilters);
            $('#sortBy').on('change', applyFilters);

            // Auto refresh every 5 minutes
            setInterval(loadStudents, 300000);
        });
    </script>
</body>
</html>
