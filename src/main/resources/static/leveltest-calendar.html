<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레벨테스트 캘린더 - K-PLAY 학원</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <style>
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .calendar-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
        .fc-event {
            cursor: pointer;
            border-radius: 4px;
        }
        .fc-event-title {
            font-weight: 500;
        }
        .legend-item {
            display: inline-flex;
            align-items: center;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
        .test-detail-card {
            border-left: 4px solid #0d6efd;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-mortarboard-fill me-2"></i>K-PLAY 학원
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="leveltest-calendar.html">레벨테스트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="students.html">학생관리</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> 로그아웃
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-calendar-event text-primary"></i> 레벨테스트 캘린더</h2>
                <p class="text-muted">레벨테스트 일정 관리</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addLevelTestModal">
                    <i class="bi bi-plus-circle"></i> 테스트 예약
                </button>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card border-primary">
                    <div class="card-body text-center">
                        <h3 class="text-primary mb-0" id="totalTests">0</h3>
                        <p class="text-muted mb-0">전체 예약</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-warning">
                    <div class="card-body text-center">
                        <h3 class="text-warning mb-0" id="scheduledTests">0</h3>
                        <p class="text-muted mb-0">예정</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-success">
                    <div class="card-body text-center">
                        <h3 class="text-success mb-0" id="completedTests">0</h3>
                        <p class="text-muted mb-0">완료</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-info">
                    <div class="card-body text-center">
                        <h3 class="text-info mb-0" id="todayTests">0</h3>
                        <p class="text-muted mb-0">오늘 예정</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Legend -->
        <div class="mb-3">
            <div class="legend-item">
                <div class="legend-color" style="background: #ffc107;"></div>
                <span>예정</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #28a745;"></div>
                <span>완료</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #dc3545;"></div>
                <span>취소</span>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>

        <!-- Today's Tests -->
        <div class="card mt-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="bi bi-calendar-day"></i> 오늘의 레벨테스트</h5>
            </div>
            <div class="card-body" id="todayTestsList">
                <!-- Will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Add Level Test Modal -->
    <div class="modal fade" id="addLevelTestModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-calendar-plus"></i> 레벨테스트 예약</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addLevelTestForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">학생 선택 <span class="text-danger">*</span></label>
                                <select class="form-select" id="studentId" required>
                                    <option value="">선택하세요</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">테스트 날짜 <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="testDate" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">시작 시간 <span class="text-danger">*</span></label>
                                <input type="time" class="form-control" id="startTime" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">종료 시간 <span class="text-danger">*</span></label>
                                <input type="time" class="form-control" id="endTime" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">담당 선생님</label>
                                <input type="text" class="form-control" id="testerName" placeholder="김선생님">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">테스트 유형</label>
                                <select class="form-select" id="testType">
                                    <option value="INITIAL">최초 레벨테스트</option>
                                    <option value="REGULAR">정기 레벨테스트</option>
                                    <option value="RETEST">재시험</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label fw-bold">메모</label>
                                <textarea class="form-control" id="memo" rows="3" placeholder="특이사항, 테스트 준비사항 등"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="addLevelTest()">
                        <i class="bi bi-check-circle"></i> 예약
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Level Test Detail Modal -->
    <div class="modal fade" id="levelTestDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title"><i class="bi bi-info-circle"></i> 레벨테스트 상세</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="levelTestDetailContent">
                        <!-- Will be populated dynamically -->
                    </div>

                    <hr class="my-4">

                    <!-- Test Result Section -->
                    <div id="resultSection" style="display: none;">
                        <h5 class="mb-3">테스트 결과</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">레벨</label>
                                <select class="form-select" id="resultLevel">
                                    <option value="">선택</option>
                                    <option value="BEGINNER">Beginner</option>
                                    <option value="ELEMENTARY">Elementary</option>
                                    <option value="PRE_INTERMEDIATE">Pre-Intermediate</option>
                                    <option value="INTERMEDIATE">Intermediate</option>
                                    <option value="UPPER_INTERMEDIATE">Upper-Intermediate</option>
                                    <option value="ADVANCED">Advanced</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">점수</label>
                                <input type="number" class="form-control" id="resultScore" min="0" max="100">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label fw-bold">평가 내용</label>
                                <textarea class="form-control" id="resultComment" rows="4"></textarea>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-success" onclick="saveTestResult()">
                                    <i class="bi bi-check-circle"></i> 결과 저장
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-warning" onclick="editLevelTest()">
                            <i class="bi bi-pencil"></i> 수정
                        </button>
                        <button class="btn btn-success" onclick="completeLevelTest()">
                            <i class="bi bi-check-circle"></i> 완료 처리
                        </button>
                        <button class="btn btn-danger" onclick="cancelLevelTest()">
                            <i class="bi bi-x-circle"></i> 취소
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        const API_BASE_URL = '/api';
        let calendar;
        let currentLevelTest = null;
        let allLevelTests = [];

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Get auth headers
        function getAuthHeaders() {
            return {
                'Authorization': 'Bearer ' + localStorage.getItem('jwtToken'),
                'Content-Type': 'application/json'
            };
        }

        // Logout
        function logout() {
            localStorage.removeItem('jwtToken');
            window.location.href = 'login.html';
        }

        // Initialize calendar
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                buttonText: {
                    today: '오늘',
                    month: '월',
                    week: '주',
                    day: '일'
                },
                editable: true,
                selectable: true,
                selectMirror: true,
                dayMaxEvents: true,
                weekends: true,
                select: function(info) {
                    // Open add modal with pre-filled date
                    $('#testDate').val(info.startStr);
                    $('#addLevelTestModal').modal('show');
                },
                eventClick: function(info) {
                    viewLevelTestDetail(parseInt(info.event.id));
                },
                eventDrop: function(info) {
                    updateLevelTestDateTime(info.event);
                },
                events: function(info, successCallback, failureCallback) {
                    loadLevelTests(successCallback, failureCallback);
                }
            });

            calendar.render();
        }

        // Load level tests
        async function loadLevelTests(successCallback, failureCallback) {
            if (!checkAuth()) return;

            try {
                const response = await fetch(`${API_BASE_URL}/leveltests`, {
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) {
                    // Use sample data
                    allLevelTests = getSampleLevelTests();
                } else {
                    allLevelTests = await response.json();
                }

                updateStatistics();
                loadTodayTests();

                const events = allLevelTests.map(test => ({
                    id: test.id,
                    title: test.studentName + ' - ' + (test.testerName || '테스트'),
                    start: test.testDate + 'T' + test.startTime,
                    end: test.testDate + 'T' + test.endTime,
                    backgroundColor: getEventColor(test.status),
                    borderColor: getEventColor(test.status),
                    extendedProps: test
                }));

                if (successCallback) {
                    successCallback(events);
                }
            } catch (error) {
                console.error('Error loading level tests:', error);
                if (failureCallback) {
                    failureCallback(error);
                }
            }
        }

        // Get sample level tests
        function getSampleLevelTests() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            return [
                {
                    id: 1,
                    studentId: 1,
                    studentName: '김철수',
                    testDate: today.toISOString().split('T')[0],
                    startTime: '14:00',
                    endTime: '15:00',
                    testerName: '김선생님',
                    testType: 'INITIAL',
                    status: 'SCHEDULED',
                    memo: '최초 레벨테스트'
                },
                {
                    id: 2,
                    studentId: 2,
                    studentName: '이영희',
                    testDate: tomorrow.toISOString().split('T')[0],
                    startTime: '15:00',
                    endTime: '16:00',
                    testerName: '이선생님',
                    testType: 'REGULAR',
                    status: 'SCHEDULED',
                    memo: '정기 레벨테스트'
                }
            ];
        }

        // Get event color
        function getEventColor(status) {
            switch (status) {
                case 'SCHEDULED':
                    return '#ffc107'; // warning
                case 'COMPLETED':
                    return '#28a745'; // success
                case 'CANCELLED':
                    return '#dc3545'; // danger
                default:
                    return '#0d6efd'; // primary
            }
        }

        // Update statistics
        function updateStatistics() {
            const total = allLevelTests.length;
            const scheduled = allLevelTests.filter(t => t.status === 'SCHEDULED').length;
            const completed = allLevelTests.filter(t => t.status === 'COMPLETED').length;

            const today = new Date().toISOString().split('T')[0];
            const todayCount = allLevelTests.filter(t => t.testDate === today && t.status === 'SCHEDULED').length;

            $('#totalTests').text(total);
            $('#scheduledTests').text(scheduled);
            $('#completedTests').text(completed);
            $('#todayTests').text(todayCount);
        }

        // Load today's tests
        function loadTodayTests() {
            const today = new Date().toISOString().split('T')[0];
            const todayTests = allLevelTests.filter(t => t.testDate === today);

            const container = $('#todayTestsList');
            container.empty();

            if (todayTests.length === 0) {
                container.html('<p class="text-muted">오늘 예정된 레벨테스트가 없습니다.</p>');
                return;
            }

            todayTests.forEach(test => {
                const statusBadge = test.status === 'COMPLETED' ?
                    '<span class="badge bg-success">완료</span>' :
                    '<span class="badge bg-warning">예정</span>';

                const card = $(`
                    <div class="card test-detail-card mb-2">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">${test.studentName}</h6>
                                    <p class="mb-0 text-muted">
                                        <i class="bi bi-clock"></i> ${test.startTime} - ${test.endTime} |
                                        <i class="bi bi-person"></i> ${test.testerName || '담당자 미정'}
                                    </p>
                                </div>
                                <div>
                                    ${statusBadge}
                                    <button class="btn btn-sm btn-outline-primary ms-2" onclick="viewLevelTestDetail(${test.id})">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
                container.append(card);
            });
        }

        // Load students
        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE_URL}/students`, {
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    const students = await response.json();
                    const select = $('#studentId');
                    select.empty().append('<option value="">선택하세요</option>');
                    students.filter(s => s.isActive).forEach(student => {
                        select.append(`<option value="${student.id}">${student.name} (${student.grade || '학년미정'})</option>`);
                    });
                }
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        // Add level test
        async function addLevelTest() {
            const levelTestData = {
                studentId: parseInt($('#studentId').val()),
                testDate: $('#testDate').val(),
                startTime: $('#startTime').val(),
                endTime: $('#endTime').val(),
                testerName: $('#testerName').val() || null,
                testType: $('#testType').val(),
                memo: $('#memo').val() || null
            };

            if (!levelTestData.studentId || !levelTestData.testDate || !levelTestData.startTime || !levelTestData.endTime) {
                alert('필수 항목을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/level-tests`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(levelTestData)
                });

                if (!response.ok) throw new Error('Failed to add level test');

                alert('레벨테스트가 예약되었습니다.');
                $('#addLevelTestModal').modal('hide');
                $('#addLevelTestForm')[0].reset();
                calendar.refetchEvents();
            } catch (error) {
                console.error('Error adding level test:', error);
                alert('레벨테스트 예약에 실패했습니다.');
            }
        }

        // View level test detail
        async function viewLevelTestDetail(testId) {
            try {
                currentLevelTest = allLevelTests.find(t => t.id === testId);

                if (!currentLevelTest) {
                    alert('레벨테스트를 찾을 수 없습니다.');
                    return;
                }

                displayLevelTestDetail(currentLevelTest);
                $('#levelTestDetailModal').modal('show');
            } catch (error) {
                console.error('Error loading level test detail:', error);
                alert('레벨테스트 정보를 불러오는데 실패했습니다.');
            }
        }

        // Display level test detail
        function displayLevelTestDetail(test) {
            const testTypes = {
                'INITIAL': '최초 레벨테스트',
                'REGULAR': '정기 레벨테스트',
                'RETEST': '재시험'
            };

            const statusBadges = {
                'SCHEDULED': '<span class="badge bg-warning">예정</span>',
                'COMPLETED': '<span class="badge bg-success">완료</span>',
                'CANCELLED': '<span class="badge bg-danger">취소</span>'
            };

            const html = `
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">학생명</label>
                        <p class="form-control-plaintext">${test.studentName}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">테스트 날짜</label>
                        <p class="form-control-plaintext">${test.testDate}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">시작 시간</label>
                        <p class="form-control-plaintext">${test.startTime}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">종료 시간</label>
                        <p class="form-control-plaintext">${test.endTime}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">담당 선생님</label>
                        <p class="form-control-plaintext">${test.testerName || '-'}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">테스트 유형</label>
                        <p class="form-control-plaintext">${testTypes[test.testType] || test.testType}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">상태</label>
                        <p class="form-control-plaintext">${statusBadges[test.status] || test.status}</p>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label fw-bold">메모</label>
                        <p class="form-control-plaintext">${test.memo || '-'}</p>
                    </div>
                </div>
            `;

            $('#levelTestDetailContent').html(html);

            // Show result section if completed
            if (test.status === 'COMPLETED') {
                $('#resultSection').show();
                if (test.resultLevel) {
                    $('#resultLevel').val(test.resultLevel);
                    $('#resultScore').val(test.resultScore);
                    $('#resultComment').val(test.resultComment);
                }
            } else {
                $('#resultSection').hide();
            }
        }

        // Complete level test
        async function completeLevelTest() {
            if (!currentLevelTest) return;

            if (!confirm('레벨테스트를 완료 처리하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/level-tests/${currentLevelTest.id}/complete`, {
                    method: 'PATCH',
                    headers: getAuthHeaders()
                });

                if (!response.ok) throw new Error('Failed to complete level test');

                alert('레벨테스트가 완료되었습니다.');
                $('#levelTestDetailModal').modal('hide');
                calendar.refetchEvents();
            } catch (error) {
                console.error('Error completing level test:', error);
                alert('레벨테스트 완료 처리에 실패했습니다.');
            }
        }

        // Cancel level test
        async function cancelLevelTest() {
            if (!currentLevelTest) return;

            if (!confirm('레벨테스트를 취소하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/level-tests/${currentLevelTest.id}/cancel`, {
                    method: 'PATCH',
                    headers: getAuthHeaders()
                });

                if (!response.ok) throw new Error('Failed to cancel level test');

                alert('레벨테스트가 취소되었습니다.');
                $('#levelTestDetailModal').modal('hide');
                calendar.refetchEvents();
            } catch (error) {
                console.error('Error canceling level test:', error);
                alert('레벨테스트 취소에 실패했습니다.');
            }
        }

        // Save test result
        async function saveTestResult() {
            if (!currentLevelTest) return;

            const resultData = {
                level: $('#resultLevel').val(),
                score: parseInt($('#resultScore').val()),
                comment: $('#resultComment').val()
            };

            try {
                const response = await fetch(`${API_BASE_URL}/level-tests/${currentLevelTest.id}/result`, {
                    method: 'PATCH',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(resultData)
                });

                if (!response.ok) throw new Error('Failed to save test result');

                alert('테스트 결과가 저장되었습니다.');
                calendar.refetchEvents();
            } catch (error) {
                console.error('Error saving test result:', error);
                alert('테스트 결과 저장에 실패했습니다.');
            }
        }

        // Update level test date/time
        async function updateLevelTestDateTime(event) {
            try {
                const updateData = {
                    testDate: event.start.toISOString().split('T')[0],
                    startTime: event.start.toTimeString().substring(0, 5),
                    endTime: event.end ? event.end.toTimeString().substring(0, 5) : null
                };

                const response = await fetch(`${API_BASE_URL}/level-tests/${event.id}`, {
                    method: 'PATCH',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(updateData)
                });

                if (!response.ok) throw new Error('Failed to update level test');

                alert('레벨테스트 일정이 변경되었습니다.');
                calendar.refetchEvents();
            } catch (error) {
                console.error('Error updating level test:', error);
                alert('레벨테스트 일정 변경에 실패했습니다.');
                event.revert();
            }
        }

        // Initialize
        $(document).ready(function() {
            checkAuth();
            initCalendar();
            loadStudents();

            // Set default date to today
            $('#testDate').val(new Date().toISOString().split('T')[0]);

            // Auto refresh every 5 minutes
            setInterval(() => {
                calendar.refetchEvents();
            }, 300000);
        });
    </script>
</body>
