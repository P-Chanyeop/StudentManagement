    <style>

        .tab-btn {

        .tab-btn.active {

        }

        .attendance-table {

        .attendance-row {

            display: grid;
            grid-template-columns: 60px 1fr 120px 120px 120px 100px;
            gap: 15px;
            align-items: center;
            font-size: 1.1rem;
        }

        .attendance-row:hover {
            background: #e9ecef;
        }

        .row-index {
            font-weight: bold;
            font-size: 1.3rem;
            color: #667eea;
        }

        .student-info {
            display: flex;
            flex-direction: column;
        }

        .student-name {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .student-meta {
            color: #666;
            font-size: 0.95rem;
        }

        .time-info {
            text-align: center;
        }

        .time-label {
            font-size: 0.85rem;
            color: #666;
            display: block;
        }

        .time-value {
            font-weight: bold;

        }

        .status-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;

        }

        .status-present {

        }

        .status-late {
            background: #fff3cd;

        }

        .status-absent {

        }

        .complete-checkbox {

        }

        .empty-state {

        .empty-icon {

        }

        @media (max-width: 768px) {
            .attendance-row {
                grid-template-columns: 1fr;

            }

            .header-title {

            }

            .action-btn {
                font-size: 1.2rem;

            }
        }

        .loading-spinner {
            display: none;

        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header-section">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="header-title">ğŸ“‹ ì¶œì„ ì²´í¬</div>
                    <div class="date-info" id="dateInfo"></div>
                </div>
                <div>
                    <a href="index.html" class="btn btn-secondary btn-lg">í™ˆìœ¼ë¡œ</a>
                    <button class="btn btn-warning btn-lg" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-label">ì´ í•™ìƒ</div>
                <div class="stat-number text-primary" id="statTotal">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ì¶œì„</div>
                <div class="stat-number text-success" id="statPresent">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ì§€ê°</div>
                <div class="stat-number text-warning" id="statLate">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ë¯¸ì¶œì„</div>
                <div class="stat-number text-danger" id="statAbsent">0</div>
            </div>
        </div>

        <!-- Action Section -->
        <div class="action-section">
            <div class="student-search">
                <input type="text" class="form-control search-input" id="studentSearch"
                       placeholder="í•™ìƒ ì´ë¦„ ë˜ëŠ” ì „í™”ë²ˆí˜¸ ê²€ìƒ‰...">
            </div>
            <div id="searchResults" style="margin-bottom: 20px;"></div>
        </div>

        <!-- Attendance List -->
        <div class="attendance-list-section">
            <h3 class="mb-4">ğŸ“ ì˜¤ëŠ˜ ì¶œì„ í˜„í™©</h3>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="changeTab('all')">ì „ì²´</button>
                <button class="tab-btn" onclick="changeTab('check-in-order')">ë“±ì›ìˆœ</button>
                <button class="tab-btn" onclick="changeTab('leave-order')">í•˜ì›ìˆœ</button>
                <button class="tab-btn" onclick="changeTab('attended')">ì¶œì„ë§Œ</button>
                <button class="tab-btn" onclick="changeTab('not-attended')">ë¯¸ì¶œì„ë§Œ</button>
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary"></div>
                <div class="mt-3">ë¡œë”© ì¤‘...</div>
            </div>

            <div id="attendanceList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let authToken = '';
        let currentTab = 'all';
        let allAttendances = [];
        let allStudents = [];

        // í˜ì´ì§€ ë¡œë“œ
        $(document).ready(function() {
            authToken = localStorage.getItem('authToken');
            if (!authToken) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = 'admin-invoices.html';
                return;
            }

            updateDate();
            setInterval(updateDate, 60000); // 1ë¶„ë§ˆë‹¤ ì—…ë°ì´íŠ¸

            loadStudents();
            loadAttendances();
            setInterval(loadAttendances, 30000); // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨

            // ê²€ìƒ‰ ì´ë²¤íŠ¸
            $('#studentSearch').on('input', function() {
                const query = $(this).val();
                if (query.length >= 2) {
                    searchStudents(query);
                } else {
                    $('#searchResults').empty();
                }
            });
        });

        function logout() {
            authToken = '';
            localStorage.removeItem('authToken');
            window.location.href = 'index.html';
        }

        function updateDate() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit'
            };
            $('#dateInfo').text(now.toLocaleDateString('ko-KR', options));
        }

        function loadStudents() {
            $.ajax({
                url: '/api/students',
                type: 'GET',
                headers: { 'Authorization': 'Bearer ' + authToken },
                success: function(students) {
                    allStudents = students;
                },
                error: handleError
            });
        }

        function searchStudents(query) {
            const filtered = allStudents.filter(s =>
                s.studentName.includes(query) ||
                (s.studentPhone && s.studentPhone.includes(query))
            );

            const resultsHtml = filtered.slice(0, 5).map(student => `
                <div class="card mb-2" style="cursor: pointer;" onclick="showStudentActions(${student.id}, '${student.studentName}')">
                    <div class="card-body">
                        <strong>${student.studentName}</strong> - ${student.grade || 'í•™ë…„ ë¯¸ì •'}
                        <small class="text-muted">${student.studentPhone || ''}</small>
                    </div>
                </div>
            `).join('');

            $('#searchResults').html(resultsHtml);
        }

        function showStudentActions(studentId, studentName) {
            $('#searchResults').html(`
                <div class="alert alert-info">
                    <h5>${studentName} í•™ìƒ</h5>
                    <div class="action-buttons mt-3">
                        <button class="btn btn-success btn-lg" onclick="checkIn(${studentId}, '${studentName}')">
                            âœ“ ë“±ì› ì²´í¬
                        </button>
                        <button class="btn btn-danger btn-lg" onclick="checkOut(${studentId}, '${studentName}')">
                            â†’ í•˜ì› ì²´í¬
                        </button>
                    </div>
                </div>
            `);
        }

        function checkIn(studentId, studentName) {
            // ì˜¤ëŠ˜ ë‚ ì§œì˜ ìŠ¤ì¼€ì¤„ì´ ìˆë‹¤ê³  ê°€ì • (ì‹¤ì œë¡œëŠ” ìŠ¤ì¼€ì¤„ ì¡°íšŒ í•„ìš”)
            // ê°„ë‹¨í•˜ê²Œ ì²˜ë¦¬í•˜ê¸° ìœ„í•´ ì„ì‹œ ìŠ¤ì¼€ì¤„ ìƒì„±
            $.ajax({
                url: '/api/attendances',
                type: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + authToken,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({
                    studentId: studentId,
                    scheduleId: 1, // ì‹¤ì œë¡œëŠ” ì ì ˆí•œ ìŠ¤ì¼€ì¤„ ID í•„ìš”
                    checkInTime: new Date().toISOString().substring(0, 19),
                    memo: 'íƒœë¸”ë¦¿ ì²´í¬'
                }),
                success: function() {
                    alert(studentName + ' í•™ìƒ ë“±ì› ì™„ë£Œ!');
                    $('#studentSearch').val('');
                    $('#searchResults').empty();
                    loadAttendances();
                },
                error: function(xhr) {
                    if (xhr.status === 404 || xhr.responseJSON?.message?.includes('ìŠ¤ì¼€ì¤„')) {
                        alert('ì˜¤ëŠ˜ ì˜ˆì•½ëœ ìŠ¤ì¼€ì¤„ì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ìŠ¤ì¼€ì¤„ì„ ë“±ë¡í•´ì£¼ì„¸ìš”.');
                    } else {
                        alert('ë“±ì› ì²´í¬ ì‹¤íŒ¨: ' + (xhr.responseJSON?.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
                    }
                }
            });
        }

        function checkOut(studentId, studentName) {
            // ì˜¤ëŠ˜ ì¶œì„ ê¸°ë¡ ì°¾ê¸°
            const attendance = allAttendances.find(a =>
                a.studentId === studentId && a.checkOutTime === null
            );

            if (!attendance) {
                alert('ë“±ì› ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ë“±ì› ì²´í¬ë¥¼ í•´ì£¼ì„¸ìš”.');
                return;
            }

            $.ajax({
                url: `/api/attendances/${attendance.id}/check-out`,
                type: 'PATCH',
                headers: {
                    'Authorization': 'Bearer ' + authToken,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({
                    checkOutTime: new Date().toISOString().substring(0, 19)
                }),
                success: function() {
                    alert(studentName + ' í•™ìƒ í•˜ì› ì™„ë£Œ!');
                    $('#studentSearch').val('');
                    $('#searchResults').empty();
                    loadAttendances();
                },
                error: function(xhr) {
                    alert('í•˜ì› ì²´í¬ ì‹¤íŒ¨: ' + (xhr.responseJSON?.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
                }
            });
        }

        function loadAttendances() {
            $('#loadingSpinner').show();
            const today = new Date().toISOString().split('T')[0];

            let url = '/api/attendances/date/' + today;
            if (currentTab === 'check-in-order') {
                url += '/check-in-order';
            } else if (currentTab === 'leave-order') {
                url += '/leave-order';
            } else if (currentTab === 'attended') {
                url += '/attended';
            } else if (currentTab === 'not-attended') {
                url += '/not-attended';
            }

            $.ajax({
                url: url,
                type: 'GET',
                headers: { 'Authorization': 'Bearer ' + authToken },
                success: function(attendances) {
                    allAttendances = attendances;
                    displayAttendances(attendances);
                    updateStats(attendances);
                    $('#loadingSpinner').hide();
                },
                error: function(xhr) {
                    $('#loadingSpinner').hide();
                    if (xhr.status !== 401) {
                        console.error('ì¶œì„ ì¡°íšŒ ì‹¤íŒ¨:', xhr);
                    } else {
                        handleError(xhr);
                    }
                }
            });
        }

        function displayAttendances(attendances) {
            const container = $('#attendanceList');

            if (attendances.length === 0) {
                container.html(`
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <h4>ì¶œì„ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</h4>
                        <p>í•™ìƒì„ ê²€ìƒ‰í•˜ì—¬ ì¶œì„ ì²´í¬ë¥¼ ì‹œì‘í•˜ì„¸ìš”.</p>
                    </div>
                `);
                return;
            }

            const rows = attendances.map((att, index) => {
                const statusClass = att.status === 'LATE' ? 'status-late' :
                                  att.status === 'ABSENT' ? 'status-absent' : 'status-present';
                const statusText = att.status === 'LATE' ? 'ì§€ê°' :
                                 att.status === 'ABSENT' ? 'ê²°ì„' : 'ì¶œì„';

                return `
                    <div class="attendance-row">
                        <div class="row-index">${index + 1}</div>
                        <div class="student-info">
                            <span class="student-name">${att.studentName}</span>
                            <span class="student-meta">${att.courseName || 'ìˆ˜ì—… ì •ë³´ ì—†ìŒ'}</span>
                        </div>
                        <div class="time-info">
                            <span class="time-label">ë“±ì›</span>
                            <span class="time-value">${att.checkInTime ? formatTime(att.checkInTime) : '-'}</span>
                        </div>
                        <div class="time-info">
                            <span class="time-label">í•˜ì›</span>
                            <span class="time-value">${att.checkOutTime ? formatTime(att.checkOutTime) : '-'}</span>
                        </div>
                        <div class="time-info">
                            <span class="time-label">ì˜ˆìƒ í•˜ì›</span>
                            <span class="time-value">${att.expectedLeaveTime ? formatTime(att.expectedLeaveTime) : '-'}</span>
                        </div>
                        <div style="text-align: center;">
                            <div class="status-badge ${statusClass}">${statusText}</div>
                            <div class="mt-2">
                                <input type="checkbox" class="complete-checkbox"
                                       ${att.classCompleted ? 'checked' : ''}
                                       onchange="toggleComplete(${att.id}, this.checked)">
                                <small class="d-block">ìˆ˜ì—…ì™„ë£Œ</small>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.html(rows);
        }

        function updateStats(attendances) {
            $('#statTotal').text(attendances.length);

            const present = attendances.filter(a => a.status === 'PRESENT').length;
            const late = attendances.filter(a => a.status === 'LATE').length;
            const absent = attendances.filter(a => a.status === 'ABSENT' || !a.checkInTime).length;

            $('#statPresent').text(present);
            $('#statLate').text(late);
            $('#statAbsent').text(absent);
        }

        function toggleComplete(attendanceId, completed) {
            $.ajax({
                url: `/api/attendances/${attendanceId}/complete`,
                type: 'PATCH',
                headers: { 'Authorization': 'Bearer ' + authToken },
                success: function() {
                    console.log('ìˆ˜ì—… ì™„ë£Œ ìƒíƒœ ë³€ê²½:', completed);
                },
                error: function(xhr) {
                    alert('ìˆ˜ì—… ì™„ë£Œ ìƒíƒœ ë³€ê²½ ì‹¤íŒ¨');
                    loadAttendances(); // ì‹¤íŒ¨ ì‹œ ë‹¤ì‹œ ë¡œë“œ
                }
            });
        }

        function changeTab(tab) {
            currentTab = tab;
            $('.tab-btn').removeClass('active');
            $(`button[onclick="changeTab('${tab}')"]`).addClass('active');
            loadAttendances();
        }

        function formatTime(timeString) {
            if (!timeString) return '-';
            const date = new Date(timeString);
            return date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        function handleError(xhr) {
            if (xhr.status === 401) {
                alert('ì¸ì¦ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•˜ì„¸ìš”.');
                logout();
            }
        }
    </script>
</body>
